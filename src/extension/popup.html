<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Audio Downloader</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-left">
          <div class="brand">Audio Downloader</div>
          <div class="badge">YouTube → MP3/M4A</div>
        </div>
        <div class="header-actions">
          <button id="theme-toggle" class="toggle theme-toggle" title="Alternar tema" aria-label="Alternar tema">
            <svg class="moon" viewBox="0 0 24 24" width="20" height="20" aria-hidden="true" focusable="false">
              <path d="M21 12.79A9 9 0 0111.21 3c-.2 0-.39 0-.58.02a8 8 0 1010.35 10.35c.02-.19.02-.38.02-.58z" fill="currentColor"></path>
            </svg>
            <svg class="sun" viewBox="0 0 24 24" width="20" height="20" aria-hidden="true" focusable="false">
              <path d="M12 4V2m0 20v-2M4 12H2m20 0h-2M5.64 5.64L4.22 4.22m15.56 15.56l-1.42-1.42M18.36 5.64l1.42-1.42M5.64 18.36l-1.42 1.42" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <circle cx="12" cy="12" r="5" fill="currentColor"/>
            </svg>
          </button>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <div>
            <label for="url">URL do vídeo</label>
            <div class="row">
              <input type="text" id="url" placeholder="Cole a URL do YouTube" />
              <button id="use-current" class="button-secondary" title="Usar URL da aba atual">Usar atual</button>
            </div>
          </div>
          <div style="margin-top:10px;">
            <label for="format">Formato</label>
            <select id="format">
              <option value="mp3" selected>MP3</option>
              <option value="m4a">M4A</option>
            </select>
          </div>
          <div id="server-row" style="margin-top:10px; display:none;">
            <label for="server">Servidor</label>
            <input type="text" id="server" value="http://127.0.0.1:5000" />
            <div class="examples">Deixe o app rodando em <code>127.0.0.1:5000</code>.</div>
          </div>
          <div style="margin-top:12px;">
            <button id="download" class="btn">Baixar</button>
          </div>
          <div class="meta">Ao clicar em "Baixar", o app abre com a URL preenchida e inicia automaticamente.</div>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
